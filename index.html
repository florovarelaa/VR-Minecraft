<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VRMinecraft</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minecraft Demo on VR</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
    <script src="https://unpkg.com/aframe-teleport-controls@0.2.x/dist/aframe-teleport-controls.min.js"></script> -->
    <script src="components/random-color.js"></script>
    <script src="components/snap.js"></script>
    <script src="components/spawner.js"></script>
</head>
<body>
    <a-scene>
        <!-- Preloads assets -->
        <a-assets>
            <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
            <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
            <a-mixin id="voxel"
                     geometry="primitive: box; depth: 0.5; height: 0.5; width: 0.5"
                     material="shader: standard"
                     random-color
                     snap="offset: 0.25 0.25 0.25; snap: 0.5 0.5 0.5">
            </a-mixin>
        </a-assets>
        
        <!-- The sky -->
        <a-sky id="background" src="#skyTexture" theta-length="90" radius="30"></a-sky>
        <!-- The Ground of the player -->
        <a-cylinder id="ground" src="#groundTexture" radius="32" height="0.1"></a-cylinder>

        <!-- Vive Hand Controller -->
        <a-entity vive-controls="hand: left"></a-entity>
        <a-entity vive-controls="hand: right"></a-entity>
        <!-- Oculus Rift Controller -->
        <a-entity oculus-touch-controls="hand: left"></a-entity>
        <a-entity oculus-touch-controls="hand: right"></a-entity>

        <!-- Teleport with touch -->

        <!-- Hand to put block -->
        <a-entity id="blockHand"
            hand-controls="right"
            controler-cursor
            intersection-spawn="event: click; mixin: voxel">
        </a-entity>
    
        <!-- Camera -->    
        <a-camera>      
            <a-cursor intersection-spawn="event: click; mixin: voxel"></a-cursor>
        </a-camera>
    </a-scene>
</body>
</html>
